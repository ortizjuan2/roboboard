<ion-header>
  <ion-navbar>
    <ion-title>
      RoboBoard v0.1
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4 padding id="p1">Estatus Desconectado</h4>
  <div style="padding-left: 30%; padding-top:40px;">
    <button ion-button small style="margin-left: 18%" (click)="sendCommand('up')" color="danger">Adelante</button><br>
    <button ion-button small (click)="sendCommand('left')" color="danger">Izquierda</button>
    <button ion-button small (click)="sendCommand('right')" color="danger">Derecha</button><br>
    <button ion-button small style="margin-left: 15%" (click)="sendCommand('down')" color="danger">Atras</button>
  </div>
  <div style="Padding-top: 100px"></div>
  <button ion-button full (click)="communications()">Conectar</button>
</ion-content>
